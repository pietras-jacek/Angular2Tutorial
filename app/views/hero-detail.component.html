<div *ngIf="hero">
	<h2>{{hero.name}} details!</h2>
	<div>
		<label>id: </label>{{hero.id}}
	</div>
	<div>
		<label>name: </label>
		<input [(ngModel)]="hero.name" placeholder="name" />
	</div>
	<div *ngFor="#hero of heroes" (click)="gotoDetail(hero)" class="col-1-4"></div>
	<button (click)="goBack()">Back</button>
</div>
